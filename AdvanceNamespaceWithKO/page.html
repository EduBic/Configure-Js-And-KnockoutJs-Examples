<!DOCTYPE html>
<html>
    
    <head>
        <title>Gulp with KO</title>
        
        <!-- JavaScript library: TO-DO change with online reference -->
        <script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
        
        <!-- Bootstrap link -->
        
        <!-- My Javascript -->
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/simpleVm.js"></script>
        
    </head>

    <body>
        
        <div id="nav">
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="page.html">Simple Page</a></li>
                <li><a href="anotherPage.html">Another Page</a></li>
                <li><a href="newPage.html">New Page</a></li>
            </ul>
        </div>
        
        <div id="content">       
            
            <h1 data-bind="text: field"></h1>
            
            <p>Namespace: MyApp.simpleVM</p>
            
            <input id="btn" type="button" data-bind="value: button, click: internalFunction"> <!-- It works! -->
            <input id="btn2" type="button" data-bind="value: button, click: MyApp.simpleVM.externalFunction"> <!-- It works! -->
            
            
            
        </div>
        

        <!-- run code -->
        <script>
            
            var embedeedVM = function () {
              var self = this;
                
                self.field = "fake title";
                
                self.button = "fake press";
                
                self.internalFunction = function () {
                    console.log("fake internalFunction()");
                };
            };
            
            embedeedVM.externalFunction = function () {
                console.log("fake externalFunction()");
            };
            
            //ko.applyBindings(new embedeedVM);
            //ko.applyBindings(new MyApp.ViewModels.anotherVM);
            ko.applyBindings(new MyApp.simpleVM);
        </script>
        
    </body>
    
</html>
